<!DOCTYPE html>
<html>
	<head>
		<title>LogupForm</title>
		<link href="/fvp/css/styleSheet.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Federación Vasca de Patinaje / Euskal Herriko Irristaketa Federazioa</h1>
			<h3>Erabiltzaile berri bat sortzeko formularioa</h3>
		</header>
		<section>
			<form method="POST" action="/fvp/SignupServlet">
				<table>
	   				<tr>
	   					<td>Erabiltzailea:</td>
	   					<td><input name="user"/></td>
	   				</tr>
	   				<tr>
	   					<td>Pasahitza:</td>
	   					<td><input type="password" name="password"/></td>
	   				</tr>
	   				<tr>
	   					<td>Izen osoa:</td>
	   					<td><input name="name"/></td>
	   				</tr>
	   				<tr>
	   					<td>Kalea:</td>
	   					<td><input name="street"/></td>
	   				</tr>
	   				<tr>
	   					<td>Zenbakia:</td>
	   					<td><input name="number"/></td>
	   				</tr>
	   				<tr>
	   					<td>Solairua:</td>
	   					<td><input name="floor"/></td>
	   				</tr>
	   				<tr>
	   					<td>Letra:</td>
	   					<td><input name="side"/></td>
	   				</tr>
	   				<tr>
	   					<td>Posta kodea:</td>
	   					<td><input name="postcode"/></td>
	   				</tr>
	   				<tr>
	   					<td>Hiria/Herria:</td>
	   					<td><input name="city"/></td>
	   				</tr>
	   				<tr>
	   					<td>Email:</td>
	   					<td><input name="mail"/></td>
	   				</tr>
	   				<tr>
	   					<td>Telefonoa:</td>
	   					<td><input name="telephone"/></td>
	   				</tr>
	 			</table>
				<button>Sartu</button>
			</form>
		</section>
		<footer>Aitor Aragón</footer> 
	</body>
</html>
